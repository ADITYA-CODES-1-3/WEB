<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | Grade Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        
        <header class="page-header">
            <h1>ğŸ“ Student Portal</h1>
            <p>Official Grade Card System</p>
        </header>

        <div class="content-wrapper">
            
            <section class="left-section">
                <div class="card input-card">
                    <h3>Enter Student Details</h3>
                    
                    <div class="form-group">
                        <label for="rollNo">Roll Number</label>
                        <input type="text" id="rollNo" placeholder="Ex: 2025-CS-101">
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Ex: Aravind Kumar">
                    </div>

                    <div class="form-group">
                        <label for="marks">Total Score (0-100)</label>
                        <input type="number" id="marks" placeholder="Ex: 85">
                    </div>

                    <button onclick="generateResult()" class="generate-btn">Generate Report â¡ï¸</button>
                </div>
            </section>

            <section class="right-section">
                <div class="card result-card hidden" id="resultCard">
                    <div class="profile-header">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="avatar">
                        <div>
                            <h2 id="displayName">Student Name</h2>
                            <p id="displayRoll">Roll No: ---</p>
                            <span class="badge" id="displayStatus">Status</span>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <table class="report-table">
                        <tr>
                            <th>Category</th>
                            <th>Details</th>
                        </tr>
                        <tr>
                            <td>Subject</td>
                            <td>Core Java & DSA</td>
                        </tr>
                        <tr>
                            <td>Marks Obtained</td>
                            <td id="displayMarks" class="score-text">0 / 100</td>
                        </tr>
                    </table>

                    <div class="footer-note">
                        <p>* This is a computer generated document.</p>
                    </div>

                    <button onclick="downloadPDF()" class="download-btn">Print / Save as PDF â¬‡ï¸</button>
                </div>
                
                <div class="empty-state" id="emptyState">
                    <p>ğŸ‘ˆ Enter details to view the card</p>
                </div>
            </section>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
